<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>P2_075</title>
</head>
<link href="#" rel="stylesheet" />
<body>
    <div class="header1">P2_075</div>
    <form onsubmit="return validate()">
        <table>
            <tbody>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td>
                        <input type="text" id="nama" maxlength="20" />
                    </td>
                    <td id="error_nama" style="color:red;"></td>
                </tr>
                <tr>
                    <td>Mata Kuliah</td>
                    <td>:</td>
                    <td>
                        <select id="matakuliah">
                            <option value="">Pilih Mata Kuliah</option>
                            <option value="Matematika">Matematika</option>
                            <option value="Fisika">Fisika</option>
                            <option value="Kimia">Kimia</option>
                        </select>
                    </td>
                    <td id="error_matakuliah" style="color:red;"></td>

                </tr>
                <tr>
                    <td>Nilai</td>
                    <td>:</td>
                    <td>
                        <input type="number" id="nilai" min="0" max="100"/>
                    </td>
                    <td id="error_nilai" style="color:red;"></td>

                </tr>
                <tr>
                    <td><button type="reset" onclick="alert('Your answer is canceled')">Batal</button></td>
                    <td></td>
                    <td>
                        <input type="submit" id="Kirim" />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <script>
        function validate() {
            let nama = document.getElementById("nama").value;
            let matakuliah = document.getElementById("matakuliah").value;
            let nilai = document.getElementById("nilai").value;
            let validate = true;

            //validasi nama
            if (nama.trim() === "") {
                document.getElementById("error_nama").innerText = "Harap isi field nama!";
                validate = false;
            } else {
                let namaPattern = /^[a-zA-Z\s]*$/;
                if (!namaPattern.test(nama.trim())) {
                    document.getElementById("error_nama").innerText = "Nama harus berisi huruf atau spasi";
                    validate = false;
                } else {
                    document.getElementById("error_nama").innerText = "";
                }
            }

            //validasi mata kuliah
            if (matakuliah === "") {
                document.getElementById("error_matakuliah").innerText = "Harap pilih mata kuliah!";
                validate = false;
            } else {
                document.getElementById("error_matakuliah").innerText = "";
            }

            //validasi nilai
            if (nilai === "") {
                document.getElementById("error_nilai").innerText = "Harap isi field Nilai";
                validate = false;
            } else {
                document.getElementById("error_nilai").innerText = "";
            }
            return validate;
        }
    </script>
</body>
</html>
