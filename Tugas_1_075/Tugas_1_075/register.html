<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Register</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />

</head>
<body>
    <script src="js/bootstrap.min.js"></script>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img src="assets/Logo.png" alt="HaloDeck_Logo" width="40px" />
                <span class="fs-4"> HaloDeck.co</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="Tugas_075.html" class="nav-link" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="register.html" class="nav-link">Register</a></li>
                <li class="nav-item"><a href="medicine.html" class="nav-link">Medicine</a></li>
            </ul>
        </header>
    </div>

    <div class="container">
        <main>
            <div class="py-5 text-center">
                <img class="d-block mx-auto mb-4" src="assets/Logo.png" alt="" width="100">
                <h2>Register form</h2>
                <p class="lead">Come on, register now to discover a new way to live healthy, register for free and there is no charge</p>
            </div>
            <div class="row g-12">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <h4 class="mb-3">Please fill the blanks box...</h4>
                    <form>
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">First name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                            </div>

                            <div class="col-sm-6">
                                <label for="lastName" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                            </div>

                            <div class="col-12">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text">@</span>
                                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="you@example.com">
                            </div>

                            <div class="col-12">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                            </div>

                            <div class="col-md-5">
                                <label for="country" class="form-label">Country</label>
                                <select class="form-select" id="country" required>
                                    <option value="">Choose...</option>
                                    <option>Indonesia</option>
                                </select>
                            </div>

                            <div class="col-md-4">
                                <label for="state" class="form-label">State</label>
                                <select class="form-select" id="state" required>
                                    <option value="">Choose...</option>
                                    <option>Cikarang</option>
                                </select>
                            </div>

                            <div class="col-md-3">
                                <label for="zip" class="form-label">Zip</label>
                                <input type="text" class="form-control" id="zip" placeholder="" required>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="same-address">
                            <label class="form-check-label" for="same-address">I agree with Terms and Conditions</label>
                        </div>

                        <hr class="my-4">

                        <button class="w-100 btn btn-primary btn-lg" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </main>
        <br /><br />
        <footer class="blog-footer" style="text-align:center">
            <p>
                &copy; Copyright <strong><span>HaloDeck.co</span></strong>. All Rights Reserved <br />
                Design by <a href="https://www.instagram.com/rafiakbarrr___/">MRA</a>
            </p>
        </footer>
    </div>
</body>
</html>
